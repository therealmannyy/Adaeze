<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Adaeze ❤️</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgm" src="audio.mp3" autoplay muted playsinline></audio>

<h1>To Adaeze ❤️</h1>

<div class="images">
    <img src="img1.jpeg" alt="Image 1">
    <img src="img2.jpeg" alt="Image 2">
</div>

<script>
// Force audio to play on mobile by unmuting after user interaction
document.addEventListener('click', () => {
    const a = document.getElementById('bgm');
    a.muted = false;
    a.play();
});
</script>

</body>
</html>
